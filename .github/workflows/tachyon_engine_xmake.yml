name: linux build tachyon_engine

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: pre-flight checks
        run: git ls-files
      - run: echo "Current working directory:"
      - run: pwd
      - run: echo "Files detected by git"

      - name: Check out repository code
        uses: actions/checkout@v5
        # shell: bash
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "Current working directory"
      - run: pwd
      - run: echo "Files detected by git"
      - run: git ls-files

      - run: echo "Checking submodules actually contain files"
      - name: submodule setup
        run: tree external -L 2

      - name: xmake setup
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: xmake build
        run: xmake build --yes --verbose tachyon_engine
